{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="btn-outline-primary" href="{% url 'blog:create' %}">Добавить блог</a>
    </div>
        {% for object in object_list %}
       <div class="card" style="width: 18rem;">
       <img src="..." class="card-img-top" alt="...">
           <div class="card-body">
               <p class="card-text">
                   {{object|title}}
               </p>
               <div class="d-flex justify-content-between align-items-center">
                   <div class="btn-group">
                       <a href="{% url 'blog:view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">View</a>
                       <a href="{% url 'blog:edit' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                       <a href="{% url 'blog:delete' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Delete</a>
               <a href="/goods/" class="btn btn-primary">Информация о товаре </a>
               <a href="#" class="btn btn-primary">Купить </a>
               </div>
               </div>
  </div>
</div>
        {% endfor %}
{% endblock %}
